<!doctype html>
<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container" id="main">

    </div>

    <div class="container hide">
      <div class="main-template">
        <div class="row">
          <h1 class="greeting text-center">
            Hello, <span class="username">%USERNAME%</span>
          </h1>

          <div class="jumbotron signin">
            <form class="form-inline signin-form" action="javascript:void(0);">
              <label class="sr-only" for="username">Your username</label>
              <input id="username"
                     class="form-control"
                     type="text"
                     name="name"
                     autofocus="true"/>
              <button class="btn btn-primary" id="sign-btn">Sign in</button>
            </form>
          </div>
        </div>

        <div class="row todos">
          <h1 class="text-center">TO DO</h1>
          <div class="no-todos">
            <p class="text-center">
              <strong>Horray, You have nothing to do!</strong>
            </p>
          </div>

          <form class="form-inline search-form" action="">
            <label for="search-query">Search:</label>
            <input id="search-query" type="text" />
          </form>

          <ul class="list-group todo-list">
            <li class="list-group-item todo-item">
              <div class="clickable">
                <div class="status">
                  <div class="check">
                    <span class="glyphicon glyphicon-ok text-success"></span>
                  </div>
                </div>

                <div>
                  <p class="text">
                    Feed the cat
                  </p>
                </div>
              </div>
              <span class="glyphicon glyphicon-remove remove-todo text-muted"></span>
            </li>
          </ul>
        </div>

        <div class="row">
          <form class="form-inline new-todo-form" action="javascript:void(0);">
            <label class="sr-only" for="new-todo">TODO text</label>
            <input type="text"
                   class="form-control"
                   id="new-todo"
                   placeholder="...">
            <button class="btn btn-primary" id="add-btn">Add</button>
          </form>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
